<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify : Web player:Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img width="110px" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="sea">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>

                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>

        </div>


        <div class="right  bg-grey rounded   ">
            <div class="header">
                <div class="navbar">
                    <div class="hamburgercontainer">
                        <img width="40px" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                                <!-- Green circular background -->
                                <circle cx="24" cy="24" r="24" fill="#1FD164" />

                                <!-- Scaled and centered play icon -->
                                <g transform="translate(12,12)">
                                    <path d="M8 5v14l11-7z" fill="black" />
                                </g>
                            </svg>


                        </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjv1_TYYYrnIrzVJGJrJkZXI8xk7o-UtRY_w&s"
                            alt="">
                        <h2>Happy Hits</h2>
                        <p> Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div class="card ">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjv1_TYYYrnIrzVJGJrJkZXI8xk7o-UtRY_w&s"
                            alt="">
                        <h2>Happy Hits</h2>
                        <p> Hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="img/prevsong.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
